name: Збірка і деплой

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Отримати код
      uses: actions/checkout@v4

    - name: Логін у ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        # Переконайтеся, що ви додали ці два секрети (ID та SECRET)
        username: ${{ secrets.AZURE_CLIENT_ID }}
        password: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Зібрати і пуш образів
      run: |
        for service in vote result worker; do
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest ./$service
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest
        done

    - name: Оновити compose файл
      run: |
        for service in vote result worker; do
          sed -i "/build: .\/$service/d" docker-compose.yml
          sed -i "s|image: .*$service.*|image: ${{ secrets.ACR_LOGIN_SERVER }}/$service:latest|g" docker-compose.yml
        done

    - name: Копіювання compose на VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }} # ЗМІНЕНО ПІД ВАШ СЕКРЕТ
        source: "docker-compose.yml"
        target: "app/"

    - name: Деплой через SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }} # ЗМІНЕНО ПІД ВАШ СЕКРЕТ
        script: |
          mkdir -p app && cd app
          echo "${{ secrets.AZURE_CLIENT_SECRET }}" | sudo docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.AZURE_CLIENT_ID }} --password-stdin
          sudo docker compose pull
          sudo docker compose up -d --remove-orphans
          sudo docker compose ps
